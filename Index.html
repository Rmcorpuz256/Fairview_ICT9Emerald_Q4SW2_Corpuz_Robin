<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <title>Seatwork 2</title>
    <!--comment-->
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/paper-style-smooth-background_23-2148964078.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100%;
        }
        h1{
            font-family: Open Sans condensed;
            font-size: 70px;
        }
        #text{
            font-family: Open Sans condensed;
            font-size: 30x;
        }  
    </style>
</head>
<body>
    <center><h1>Online Calculator</h1></center>
    <center>
        <div class="col-md-6" id="box">
            <form class="form-group">
                </br></br>
                <label id="text">Enter the 1st number:</label>
                <input type="number" class="form-control" id="numX">
                </br></br>
                <label id="text">Enter the 2nd number:</label>
                <input type="number" class="form-control" id="numY">

            </br></br>

                <button class="btn btn-success" onclick="Add()"> Add </button>
                <button class="btn btn-success" onclick="Product()"> Product </button>
                <button class="btn btn-success" onclick="Power()"> Power </button>
                <button class="btn btn-success" onclick="Remainder()"> Remainder </button>

                <details ontoggle="message()"> 
                <summary>Click here</summary>
                <i>Click the buttons below to calculate</i>
                </details>
           </form>
      </div>
</center>
    <script type="text/javascript">
        function Add(){
            var numX = document.getElementById("numX").value;
            var numY = document.getElementById("numY").value;
            var sum = Number(numX) + Number(numY);
            window.alert('The sum of two numbers is: ' + sum);
        }

        function Product(){
            var numX = document.getElementById("numX").value;
            var numY = document.getElementById("numY").value;
            var prod = Number(numX) * Number(numY);
            window.alert('Product of x and y: ' + prod);
        }
        
        function Power(){
            var numX = document.getElementById("numX").value;
            var numY = document.getElementById("numY").value;
            var Power = Number(numX) ** Number(numY);
            window.alert('x raised to y: ' + Power);
        }
        
        function Remainder(){
            var numX = document.getElementById("numX").value;
            var numY = document.getElementById("numY").value;
            var Remainder = Number(numX) % Number(numY);
            window.alert('Get the Remainder: ' + Remainder);
        }
    </script>
</body>
</html>
